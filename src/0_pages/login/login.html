<form>
	<mat-form-field appearance="fill">
		<mat-label>Username</mat-label>
		<input
			matInput
			type="text"
			[(ngModel)]="entry.username"
			name="username"
			autocomplete="off"
			autofocus
			autocapitalize="off"
		/>
	</mat-form-field>

	<mat-form-field appearance="fill">
		<mat-label>Password</mat-label>
		<input
			matInput
			type="password"
			[(ngModel)]="entry.password"
			name="password"
			(keydown.enter)="$event.preventDefault(); login()"
		/>
	</mat-form-field>

	<button
        matButton="filled"
		type="button"
		(click)="login()"
		[disabled]="entry.username.trim() === '' || entry.password.trim() === ''"
	>
		Login
	</button>

	<div>&nbsp;</div>
    <button matButton routerLink="/register">Register</button>

</form>
