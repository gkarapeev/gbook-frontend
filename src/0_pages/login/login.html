<form>
	<mat-form-field appearance="fill">
		<mat-label>Username</mat-label>
		<input
			matInput
			#username
			type="text"
			[(ngModel)]="credentials.username"
			name="username"
			autocomplete="off"
			autofocus
			autocapitalize="false"
		/>
	</mat-form-field>

	<mat-form-field appearance="fill">
		<mat-label>Password</mat-label>
		<input
			matInput
			#password
			type="password"
			[(ngModel)]="credentials.password"
			name="password"
			(keydown.enter)="login()"
		/>
	</mat-form-field>

	<button
        matButton="filled"
		type="button"
		(click)="login()"
		[disabled]="credentials.username.trim() === '' || credentials.password.trim() === ''"
	>
		Login
	</button>

	<div>&nbsp;</div>
    <button matButton routerLink="/register">Register</button>

</form>
