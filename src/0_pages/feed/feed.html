<h2 style="text-align: center; margin-top: 28px">Feed</h2>

<div id="post-container">
	@if (posts() && posts()!.length > 0) { @for (post of posts(); track post.id)
	{
	<div class="post">
		<div>{{ post.content || 'No content' }}</div>

		<div class="post-meta">
			<span>Author: {{ post.author.username || 'Unknown' }}</span>

			@if (post.createdAt) {
    			<span>{{ humanTime(post.createdAt) }}</span>
			}
		</div>
	</div>
	} } @else {
	<div>No posts found.</div>
	}
</div>
