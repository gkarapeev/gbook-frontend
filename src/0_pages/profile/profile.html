@let user = pageHost$ | async;

@if (user) {
	<div class="page-title" [class.small]="smallHeader()" (click)="scrollToTop.next()">
		<img [src]="'/content/avatars/' + user.id + '.jpg'"  (click)="openPic()"/>
		<h2>{{ user.username }}</h2>
	</div>

	<app-post-list [class.small]="smallHeader()" mode="profile" [pageHost]="user"></app-post-list>
}
