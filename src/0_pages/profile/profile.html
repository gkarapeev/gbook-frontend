@let user = pageHost$ | async;

@if (user) {
	<div class="page-title" (click)="scrollToTop.next()">
		<img [src]="'/content/avatars/' + user.id + '.jpg'" style="height: 22px; width: 22px; border-radius: 50%; margin-right: 12px;"/>
		{{ user.username }}
	</div>

	<app-post-list mode="profile" [pageHost]="user"></app-post-list>
}
